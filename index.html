<body>

        <div class="col-md-4" id="result"></div>

    </div>


   <div class="row">
     <div class="col-md-4"></div>
     <div class="col-md-4 p-2 mt-3  "> 
        <div class="text-center">
            <button type="button" onclick="uSearch()" class="btn btn-outline-light mt-3">Click To Get Random User</button>
        </div>
     </div>
     <div class="col-md-4"></div>
   </div>
         
</body>
<script>
       function uSearch(){
    fetch(`https://randomuser.me/api/`)
    .then(res=>res.json())
    .then(data=>displayUser(data))
    .catch(err=>{
        alert('failed to fetch user')
    });
}
    function displayUser(data){
        console.log(data);
        htmldata=`<div class="card text-center bg-secondary  mt-4" style="width: auto; height:550px;">
  <img src=${data.results[0].picture.medium} style="width: auto; height:350px;" class="card-img-top"  alt="...">
  <div class="card-body">
    <h5 class="card-title text-light">${data.results[0].name.title} ${data.results[0].name.first} ${data.results[0].name.last}</h5>
    <p class="card-text">Gender : ${data.results[0].gender}</p>
    <p class="card-text">Email : ${data.results[0].email}</p>
    <p class="card-text">Date of Birth : ${data.results[0].dob.date}</p>
    <p class="card-text">Location : ${data.results[0].location.street.number} ${data.results[0].location.street.name}</p>
   
  </div>
</div>
        `
        result.innerHTML=htmldata
    }
</script>
